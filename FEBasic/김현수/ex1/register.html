<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./output.css" rel="stylesheet" />
    <title>register</title>
  </head>
  <body>
    <header class="flex items-center justify-between m-1 p-1 border-2">
      <div
        class="bg-gray-200 rounded-lg m-1 p-1 text-2xl text-green-600 font-bold"
      >
        <img src="logo.png" alt="logo" class="w-10 h-10 items-center" />
        BookMark
      </div>
      <div class="flex items-center space-x-4 ml-auto">
        <div class="text-black font-bold">
          <a href="https://github.com/hs917ouo">Github Repo.</a>
        </div>
        <div class="font-bold m-1 p-1 border border-black rounded-lg">
          <a href="register.html">SignUp</a>
        </div>
        <div class="font-bold m-1 p-1 border border-black rounded-lg">
          SignIn
        </div>
      </div>
    </header>
    <main class="flex m-1 p-1 justify-center min-h-screen w-full">
      <div class="flex w-2/3 m-1 p-1 justify-center">
        <form>
          <div class="mb-4">
            <p class="text-3xl font-bold m-1 p-1 w-full">Sign Up</p>
            <label class="block text-gray-700 mb-2" for="nickname"
              >Nickname</label
            >
            <input
              type="text"
              id="nickname"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Nickname"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Email"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Password"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password"
              >Password Confirm</label
            >
            <input
              type="password"
              id="passwordConfirm"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Password Confirm"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition duration-200"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container mx-auto flex justify-center font-bold">
        <p>â“’ Hanaro 2024</p>
      </div>
    </footer>
  </body>
</html>
